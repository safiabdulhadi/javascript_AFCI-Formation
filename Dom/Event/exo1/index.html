<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les évènements en JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Ceci n'a aucun sens</h1>
    </header>
    <nav>
        <ul>
            <li class="menu1">Menu 1</li>
            <!-- On peut aussi ajouter un évènement directemetn dans le html
            en attribut de la balise. ici on doit bien écrire la fonction appelé
        avec des parnthèses et lui indiquer qu'elle prend l'évènement -->
            <li class="menu2" onclick="test(event)">Menu 2</li>
            <li class="menu3">Menu 3</li>
            <li class="menu4">Menu 4</li>
            <li class="menu5"><a href="https://wwww.google.fr"> Menu 5 </a></li>
        </ul>
    </nav>
    <main>
        <div class="div1">
            <input type="text"> <br>
            <button>clique moi !</button>
        </div>
        <div class="div2">
            <input type="color"> <br>
            <button>clique moi !</button>
        </div>
        <div class="div3"><button>clique moi !</button></div>
        <div class="div4">
            <div class="grandParent">
                <div class="parent">
                    <div class="enfant">
                        <button>clique moi !</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer><span class="endOfFile">C'est la fin du M... fichier !</span></footer>

</html>
